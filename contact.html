<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"> 
</head>
<body>
    <video autoplay loop muted plays-inline class="back-video">
        <source src="videos/file.mp4" type="video/mp4">
    </video>

    <div class="contact-box">
        <form>
            <h1>CONTACT FORMULA</h1>
            <input type="text" class="input-field" placeholder="Your Name:">
            <input type="email" class="input-field" placeholder="Your Email:">
            <input type="text" class="input-field" placeholder="Subject:">
            <textarea style="resize: none;" type="text" class="input-field textarea-field" placeholder="Your Message:"></textarea>
            <button type="button" class="btn">Send Message</button>
        </form>
    </div>

    <nav>
        <a href="index.html">
        <img src="images/logo.png.png" class="logo">
        </a>
        <ul id="contactfont">
            <li><a href="index.html">HOME</a></li>
            <li><a href="index.html#video">VIDEOS</a></li>
            <li><a href="index.html#songs">SONGS</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>
</body>
</html>
